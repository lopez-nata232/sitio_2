<body>

	<main>
		<form id="formulario" method="POST" action="">
			<fieldset>
				<legend>DATOS DE REGISTRO</legend>
				<span class="etiqueta">CEDULA: </span>
				<input class="col" type="text" class="texto" name="txtcedula"  maxlength="10" minlength="10" placeholder="Deben ser maximo 10 digitos"><br>
				<span class="etiqueta">NOMBRE: </span>
				<input class="col" type="text" class="texto" name="txtnombre"><br>
				<span class="etiqueta">APELLIDO: </span>
				<input class="col" type="text" class="texto" name="txtapellido"><br>
				<span class="etiqueta">CORREO: </span>
				<input class="col" type="email" class="texto" name="txtcorreo"><br>
				<span class="etiqueta">USUARIO: </span>
				<input class="col" type="text" class="texto" name="txtusuario"><br>
				<span class="etiqueta">CONTRASEÑA: </span>
				<input class="col" type="password" class="texto" name="txtcontraseña"><br>
				<span class="ene">ESTADO CIVIL: </span>	<br>
				<input type="radio" name="opEstCivil">Soltero
				<input type="radio" name="opEstCivil">Casado				
				<input type="radio" name="opEstCivil">Divorciado
				<input type="radio" name="opEstCivil">Viudo<br>
				<input class="ola" type="submit" name="btnEnviar" value="REGISTRARSE">
			</fieldset>
		</form>
	</main>
